<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Spatial Partition Demo</title>
    <style>
      body {color: darkblue; font-family:verdana;}
      table {margin-left: auto; margin-right: auto; border-collapse: collapse; border: 1px solid #FFFFFFFF; color: white;}
      td {vertical-align: middle; padding-top: 4px; padding-bottom: 4px;}
      #h1_head  {background: #3c3c3c; color: white; margin-block-start: 0px; margin-block-end: 0px; max-width: 1296px;}
      #pane_viz {width: 1024px} 
      #pane_ui  {width: 272px}
      #pane_tab {width: 1296px; display: table; table-layout: fixed;}
      #pane_row {display: table-row; height: 768px;}
      .pane_col {display: table-cell; background: #3c3c3c; vertical-align: top; overflow: hidden; height: 768px;}
      .lab_head {font-size: 24px; min-width: 270px;text-align: center; padding: 0px; padding-top: 6px; padding-bottom: 6px; border-top: 2px solid #FFFFFFFF; border-bottom: 2px solid #FFFFFF80; background: rgb(0,12,60);}         
      .lab_desc {font-size: 18px; min-width: 172px; padding-left: 2px; padding-right: 0px;}
      .lab_cVal {font-size: 18px; min-width: 84px; text-align: center;}
      .optsVert {padding-inline-start: 4px; margin-top: 4px; margin-bottom: 4px;}
    </style>
    <!-- P5JS Lib Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- Project Code -->
    <script src="utils.js"></script>
    <script src="agent.js"></script>
    <script src="map.js"></script>     
    <script src="main.js"></script>
  </head>
  <body>
  	<h1 id="h1_head">&nbspSpatial Partition Demo</h1>
    <div id="pane_tab"><div id="pane_row">
      <div class="pane_col" id="pane_viz"></div>
      <div class="pane_col" id="pane_ui"><table id="tablUI">
        <tr><td class="lab_head" colspan="2">Mouse Position Info</td></tr>
        <tr><td class="lab_desc">Current Coord</td><td class="lab_cVal" id="labl_mousePos" style="font-size: 14px; padding-bottom: 3px;"></td></tr>
        <tr><td class="lab_desc">Current Cell</td><td class="lab_cVal" id="labl_mouseCell"></td></tr>

        <tr><td class="lab_head" colspan="2">FPS/Speed</td></tr>
        <tr><td class="lab_desc">Current Sim FPS</td><td class="lab_cVal" id="labl_fps">hi</td></tr>
        <tr><td class="lab_desc">Current Max FPS</td><td class="lab_cVal" id="ddown_maxFPS"></td></tr>
        <tr><td class="lab_desc" colspan="2"><span class="optsVert" ><input type="checkbox" id="cBox_pauseTog"/><label for="cBox_pauseTog" style="font-size: 15px;">Pause (No Agent Updates)</label></span></td></tr>

        <tr><td class="lab_head" colspan="2">Agents In World</td></tr>
        <tr><td class="lab_desc">Current Population</td><td class="lab_cVal" id="labl_nAgents">hi</td></tr>
        <tr><td class="lab_desc">Add <span id="ddown_addAgents"></span> Agents</td><td class="lab_cVal" id="but_addAgents"></td></tr>

        <tr><td class="lab_head" colspan="2">Display Settings</td></tr>
        <tr><td class="lab_desc" colspan="2">
          <div class="optsVert" id="genDispMode"></div>
          <div class="optsVert"><input type="checkbox" id="cBox_showAgts" /><label for="cBox_showGrid">Show Agents</label></div>
          <div class="optsVert"><input type="checkbox" id="cBox_showCell" /><label for="cBox_showGrid">Show Map Cells</label></div>
          <div class="optsVert"><input type="checkbox" id="cBox_showGrid" /><label for="cBox_showGrid">Show Map Grid</label></div>
        </td></tr>

        <tr><td class="lab_head" colspan="2">Spatial Partitioning</td></tr>
        <tr><td class="lab_desc" colspan="2"><div class="optsVert" id="spatPartMode"></div></td></tr>
    </table></div>
    </div></div>
  </body>
</html>
